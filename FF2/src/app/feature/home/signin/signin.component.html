<div class="portfoliocard">
    <div class="coverphoto"></div>
    <div class="profile_picture"></div>
    <div class="left_col">
        <div class="social-container" fxLayout="column" fxLayoutAlign="center center">
            <h4>Google Sign in</h4>
            <button mat-fab class="mat-elevation-z5">
                <a (click)="loginGoogle()">
                    <i class="fa fa-google"></i>
                </a>
            </button>
        </div>
    </div>
    <div class="right_col">
        <h1 class="text-center"><u>Sign in</u></h1>
        <!-- <section fxLayout="column" fxLayoutAlign="center center"> -->
        <svg viewBox="0 0 320 300">
            <defs>
                <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307"
                    y2="193.49992" gradientUnits="userSpaceOnUse">
                    <stop style="stop-color:#ff00ff;" offset="0" id="stop876" />
                    <stop style="stop-color:#ff0000;" offset="1" id="stop878" />
                </linearGradient>
            </defs>
            <path
                d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <form [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="space-around center">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="loginEmailCtrl">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="loginPassCtrl">
            <input type="submit" id="submit" value="Submit">
        </form>
        <!-- </section> -->
    </div>
</div>
