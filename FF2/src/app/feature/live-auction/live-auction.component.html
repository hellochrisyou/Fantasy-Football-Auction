<h1 class="text-center"><u>Live Auction</u></h1>
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Lobby">
        <ng-template matTabLabel>
            Lobby
        </ng-template>
        <auction-lobby [auctionLeague]="auctionLeague" [thisTeam]="thisTeam"></auction-lobby>
    </mat-tab>
    <mat-tab label="Quaterback">
        <ng-template matTabLabel>
            <span [matBadge]="numQb" matBadgeOverlap="false">QB</span>
        </ng-template>
        <base-table [columnObjects]="QB_COL_OBJ" [colDisplay]="QB_DISPLAY"
            [dataArray]="this.lastSeasonPlayers.quaterBacks" [thisTeam]="thisTeam">
            <ng-template #buttonTemplate let-i=index>
                <mat-icon (click)="bidQbPlayer(i)" matTooltip="Auction Player" matTooltipPosition="before">exit_to_app
                </mat-icon>
            </ng-template>
        </base-table>
    </mat-tab>
    <mat-tab label="Runningback">
        <ng-template matTabLabel>
            <span [matBadge]="numRb" matBadgeOverlap="false">RB</span>
        </ng-template>
        <base-table [columnObjects]="RB_COL_OBJ" [colDisplay]="RB_COL_OBJ"
            [dataArray]="this.lastSeasonPlayers.runningsBacks" [thisTeam]="thisTeam">
            <ng-template #buttonTemplate let-i=index>
                <mat-icon (click)="bidRbPlayer(i)" matTooltip="Auction Player" matTooltipPosition="before">exit_to_app
                </mat-icon>
            </ng-template>
        </base-table>
    </mat-tab>
    <mat-tab label="Wide Receiver">
        <ng-template matTabLabel>
            <span [matBadge]="numWr" matBadgeOverlap="false">WR</span>
        </ng-template>
        <base-table [columnObjects]="REC_COL_OBJ" [colDisplay]="REC_DISPLAY"
            [dataArray]="this.lastSeasonPlayers.wideReceivers" [thisTeam]="thisTeam">
            <ng-template #buttonTemplate let-i=index>
                <mat-icon (click)="bidWrPlayer(i)" matTooltip="Auction Player" matTooltipPosition="before">exit_to_app
                </mat-icon>
            </ng-template>
        </base-table>
    </mat-tab>
    <mat-tab label="Tight End">
        <ng-template matTabLabel>
            <span [matBadge]="numTe" matBadgeOverlap="false">TE</span>
        </ng-template>
        <base-table [columnObjects]="REC_COL_OBJ" [colDisplay]="REC_DISPLAY"
            [dataArray]="this.lastSeasonPlayers.tightEnds" [thisTeam]="thisTeam">
            <ng-template #buttonTemplate let-i=index>
                <mat-icon (click)="bidTePlayer(i)" matTooltip="Auction Player" matTooltipPosition="before">exit_to_app
                </mat-icon>
            </ng-template>
        </base-table>
    </mat-tab>
    <mat-tab label="Defense">
        <ng-template matTabLabel>
            <span [matBadge]="numDef" matBadgeOverlap="false">DEF</span>
        </ng-template>
        <base-table [columnObjects]="DEF_COL_OBJ" [colDisplay]="DEF_DISPLAY"
            [dataArray]="this.lastSeasonPlayers.defenses" [thisTeam]="thisTeam">
            <ng-template #buttonTemplate let-i=index>
                <mat-icon (click)="bidDefPlayer(i)" matTooltip="Auction Player" matTooltipPosition="before">exit_to_app
                </mat-icon>
            </ng-template>
        </base-table>
    </mat-tab>
    <mat-tab label="Kicker">
        <ng-template matTabLabel>
            <span [matBadge]="numKicker" matBadgeOverlap="false">K</span>
        </ng-template>
        <base-table [columnObjects]="K_COL_OBJ" [colDisplay]="K_DISPLAY" [dataArray]="this.lastSeasonPlayers.kickers"
            [thisTeam]="thisTeam">
            <ng-template #buttonTemplate let-i=index>
                <mat-icon (click)="bidKPlayer(i)" matTooltip="Auction Player" matTooltipPosition="before">exit_to_app
                </mat-icon>
            </ng-template>
        </base-table>
    </mat-tab>
</mat-tab-group>
